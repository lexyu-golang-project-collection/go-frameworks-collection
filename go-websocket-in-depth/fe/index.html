<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Websocket Practice</title>
</head>

<body>
	<div class="center">
		<h1>Chat App</h1>
		<h3 id="chat-header">Currently in chat : general</h3>
		<form action="" id="chatroom-selection">
			<label for="chatroom">Chatroom:</label>
			<input type="text" id="chatroom" name="chatroom"><br><br>
			<input type="submit" value="Change Room">
		</form>

		<br>

		<textarea readonly name="chatmesasages" id="chatmessages" class="messagearea" rows="4" cols="50"
			placeholder="Welcome to chatroom"></textarea>

		<br>

		<form action="" id="chat-message">
			<label for="message">Message: </label>
			<input type="text" name="message" id="message"><br><br>
			<input type="submit" value="Send message">
		</form>
	</div>

	<script>
		var selectedChat = "general";

		class Event {
			constructor(type, payload) {
				this.type = type;
				this.payload = payload;
			}
		}

		function changeChatRoom() {
			var newChat = document.getElementById("chatroom");
			if (newChat != null && newChat.value != selectedChat) {
				console.log(newChat);
			}
			return false;
		}

		function sendMessage() {
			var newMessage = document.getElementById("message");
			if (newMessage != null) {
				console.log(newMessage);
				conn.send(newMessage.value);
			}
			return false;
		}

		window.onload = function () {
			document.getElementById("chatroom-selection").onsubmit = changeChatRoom
			document.getElementById("chat-message").onsubmit = sendMessage
			if (window["WebSocket"]) {
				console.log("Browser support websocket");
				//connect to ws
				conn = new WebSocket("ws://" + window.location.host + "/ws")
				conn.onmessage = function (e) {
					console.log(e);
				}
			} else {
				console.error("Browser doesn't support websocket");
			}
		}
	</script>

	<style>
		body {
			color: antiquewhite;
			overflow: hidden;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			background: rgb(66, 56, 56);
		}

		.center {
			margin: auto;
			width: 50%;
			border: 3px solid green;
			padding: 10px;
		}
	</style>

</body>

</html>
