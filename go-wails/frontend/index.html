<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>go-wails</title>
</head>

<body>

    <body class="flex flex-col min-h-screen bg-gray-100">
        <main class="flex flex-col flex-grow items-center w-full p-6 gap-4">
            <h1 class="text-2xl font-bold text-gray-800">JSON Formatter</h1>

            <div class="flex flex-col md:flex-row w-full max-w-6xl gap-4 flex-grow">
                <textarea id="jsonInput"
                    class="w-full md:w-1/2 flex-grow p-4 text-sm border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    style="min-height: calc(100vh - 200px);" placeholder="Enter JSON here"></textarea>
                <textarea id="jsonOutput"
                    class="w-full md:w-1/2 p-4 text-sm border border-gray-300 rounded-lg resize-none bg-gray-50 focus:outline-none"
                    readonly placeholder="Formatted JSON" readonly></textarea>
            </div>

            <button onclick="window.greet()"
                class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                Format JSON
            </button>

            <script src="./src/main.ts" type="module"></script>
    </body>

</html>
